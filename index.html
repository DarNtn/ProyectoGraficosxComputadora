<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebGL Tablero y Luz Artificial</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			a {
				color: #ff0080;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			Tablero de ajedrez con control de luz artificial
		</div>

		<script src="js/three.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/WebGL.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var camera, scene, renderer,
			bulbLight, hemiLight,
			stats;

			// figuras
			var matEsf, matPir, matToro, matBox, matCono;

			var figuras = {
			"Esfera": 1,
			"Prisma": 2,
			"Cono": 3,
			"Pir√°mide": 4,
			"Toroide": 5			
			}

			var par = {
				Figura: Object.keys( figuras )[ 0 ],
				R: 255,
				G: 255,
				B: 255							
			};


			// ref for lumens: http://www.power-sure.com/lumens.htm
			var bulbLuminousPowers = {
				"3500 lm (300W)": 3500,
				"Off": 0
			};

			// ref for solar irradiances: https://en.wikipedia.org/wiki/Lux
			var hemiLuminousIrradiances = {
				"0.0001 lx (Moonless Night)": 0.0001,
				"0.5 lx (Full Moon)": 0.5,
			};

			var params = {
				Azul: true,
				Amarillo: true,
				Rojo: true,
				Blanca: false,
				exposure: 0.7,
				bulbPower: Object.keys( bulbLuminousPowers )[ 0 ],
				hemiIrradiance: Object.keys( hemiLuminousIrradiances )[1]
			};


			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );

				stats = new Stats();
				container.appendChild( stats.dom );


				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.x = -4;
				camera.position.z = 4;
				camera.position.y = 2;

				scene = new THREE.Scene();

				var bulbGeometry = new THREE.SphereBufferGeometry( 0.02, 16, 8 );

				//FOCO1 Amarillo
				bulbLight = new THREE.PointLight( 0xFFFF00, 1, 100, 2 );
				bulbLight.add( new THREE.Mesh( bulbGeometry, new THREE.MeshBasicMaterial( { color: 0xFFFF00 } ) ) );
				bulbLight.position.set( -0.5, 2, 0 )
				scene.add( bulbLight );

				//FOCO2 Azul
				bulbLight2 = new THREE.PointLight( 0x0000FF, 1, 100, 2 );
				bulbLight2.add( new THREE.Mesh( bulbGeometry, new THREE.MeshBasicMaterial( { color: 0x0000FF } ) ) );
				bulbLight2.position.set( 0, 2, 0 )
				scene.add( bulbLight2 );

				//FOCO3 Rojo
				bulbLight3 = new THREE.PointLight( 0xFF0000, 1, 100, 2 );
				bulbLight3.add( new THREE.Mesh( bulbGeometry, new THREE.MeshBasicMaterial( { color: 0xFF0000 } ) ) );
				bulbLight3.position.set( 0.5, 2, 0 )
				scene.add( bulbLight3 );

				// Blanca
				bulbLight4 = new THREE.PointLight( 0xFFFFFF, 1, 100, 2 );
				bulbLight4.add( new THREE.Mesh( bulbGeometry, new THREE.MeshBasicMaterial( { color: 0xFFFFFF } ) ) );
				bulbLight4.position.set( 0.1, 2, 0 )
				scene.add( bulbLight4 );

				hemiLight = new THREE.HemisphereLight( 0xddeeff, 0x0f0e0d, 0.02 );
				scene.add( hemiLight );



				function getColor(i, flag) {
			      if (flag%2 == 0){
					  if (i%2==0){
					  	color = "#000000";
					  }
					  else{
					  	color = "#ffffff";
					  }			      	
			      }
			      else{
					  if (i%2==0){
					  	color = "#ffffff";
					  }
					  else{
					  	color = "#000000";
					  }			      	
			      }
			      return color;
			    }

		  		let zPosition = 1.75;
		      	let xPosition = 1.75;
		      	var flag = 0;
		  		for (let i = 0; i < 8; i++) {
		  			for (let j = 0; j < 8; j++) {
		  				var floorGeometry = new THREE.PlaneBufferGeometry( 0.5, 0.5 );
		  				let color = getColor(j, flag)
		  				var planeMaterial = new THREE.MeshStandardMaterial({ color })
						var floorMesh = new THREE.Mesh( floorGeometry, planeMaterial );
						floorMesh.receiveShadow = true;
						floorMesh.rotation.x = -Math.PI / 2.0;
						floorMesh.position.x = xPosition
						floorMesh.position.y = 0
				        floorMesh.position.z = zPosition
				        zPosition = zPosition - 0.5
						scene.add( floorMesh );
		  			}
		  			xPosition = xPosition - 0.5;
		  			zPosition = 1.75;
		  			flag = flag + 1;
		  		}


				renderer = new THREE.WebGLRenderer();
				renderer.physicallyCorrectLights = true;
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;
				renderer.toneMapping = THREE.ReinhardToneMapping;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				

				matEsf = new THREE.MeshStandardMaterial( { side: THREE.DoubleSide, color: '#ffffff' } );				
				matPir = new THREE.MeshStandardMaterial( { side: THREE.DoubleSide, color: '#ffffff' } );
				matBox = new THREE.MeshStandardMaterial( { side: THREE.DoubleSide, color: '#ffffff' } );
				matCono = new THREE.MeshStandardMaterial( { side: THREE.DoubleSide, color: '#ffffff' } );
				matToro = new THREE.MeshStandardMaterial( { side: THREE.DoubleSide, color: '#ffffff' } );

				object = new THREE.Mesh( new THREE.SphereBufferGeometry( 0.075, 32, 32 ), matEsf );
				object.position.set( 0, 0.07, 0 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.TetrahedronBufferGeometry( 0.075, 0 ), matPir );
				object.position.set( 0.2, 0.07, 0 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.BoxBufferGeometry( 0.1, 0.1, 0.1, 0.4, 0.4, 0.4 ), matBox );
				object.position.set(- 0.2, 0.07, 0 );
				scene.add( object );
				
				//object = new THREE.Mesh( new THREE.CylinderBufferGeometry( 0.05, 0.05, 0.2, 30 ), matCono );
				//object.position.set( 0.6, 0.07, 0 );
				//scene.add( object );

				object = new THREE.Mesh( new THREE.TorusBufferGeometry( 0.05, 0.02, 30, 65 ), matToro );
				object.position.set( -0.4, 0.07, 0 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.CylinderBufferGeometry( 0, 0.05, 0.1, 30 ), matCono );
				object.position.set( 0.4, 0.07, 0 );
				scene.add( object );

				var controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );


				var gui = new dat.GUI();

				gui.add( params, 'hemiIrradiance', Object.keys( hemiLuminousIrradiances ) );
				gui.add( par, 'Figura', Object.keys(figuras) );
				gui.add( par, 'R', 0, 255 );
				gui.add( par, 'G', 0, 255 );
				gui.add( par, 'B', 0, 255 );
				gui.add( params, 'exposure', 0, 1 );
				gui.add( params, 'Amarillo', 0, 1 );
				gui.add( params, 'Azul', 0, 1 );
				gui.add( params, 'Rojo', 0, 1 );
				gui.add( params, 'Blanca', 0, 1 );
				gui.open();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}


			function render() {
				var color = new THREE.Color("rgb("+Math.round(par.R)+","+ Math.round(par.G)+", "+ Math.round(par.B)+")");

				if (par.Figura == Object.keys( figuras )[0]){					
					matEsf.color.set(color);					
				} else if (par.Figura == Object.keys( figuras )[1]){
					matBox.color.set(color);
				} else if (par.Figura == Object.keys( figuras )[2]){
					matCono.color.set(color);
				} else if (par.Figura == Object.keys( figuras )[3]){
					matPir.color.set(color);
				} else if (par.Figura == Object.keys( figuras )[4]){
					matToro.color.set(color);
				}

				renderer.toneMappingExposure = Math.pow( params.exposure, 5.0 ); // to allow for very bright scenes.

				if (params.Amarillo == false) {
					params.bulbPower = Object.keys( bulbLuminousPowers )[ 1 ];
					bulbLight.power = bulbLuminousPowers[ params.bulbPower ];
				}
				else {
					params.bulbPower = Object.keys( bulbLuminousPowers )[ 0 ];
					bulbLight.power = bulbLuminousPowers[ params.bulbPower ];
				}

				if (params.Azul == false) {
					params.bulbPower = Object.keys( bulbLuminousPowers )[ 1 ];
					bulbLight2.power = bulbLuminousPowers[ params.bulbPower ];
				}
				else {
					params.bulbPower = Object.keys( bulbLuminousPowers )[ 0 ];
					bulbLight2.power = bulbLuminousPowers[ params.bulbPower ];
				}

				if (params.Rojo == false) {
					params.bulbPower = Object.keys( bulbLuminousPowers )[ 1 ];
					bulbLight3.power = bulbLuminousPowers[ params.bulbPower ];
				}
				else {
					params.bulbPower = Object.keys( bulbLuminousPowers )[ 0 ];
					bulbLight3.power = bulbLuminousPowers[ params.bulbPower ];
				}

				if (params.Blanca == false) {
					params.bulbPower = Object.keys( bulbLuminousPowers )[ 1 ];
					bulbLight4.power = bulbLuminousPowers[ params.bulbPower ];
				}
				else {
					params.bulbPower = Object.keys( bulbLuminousPowers )[ 0 ];
					bulbLight4.power = bulbLuminousPowers[ params.bulbPower ];
				}


				hemiLight.intensity = hemiLuminousIrradiances[ params.hemiIrradiance ];

				renderer.render( scene, camera );

				stats.update();

			}

		</script>
	</body>
</html>
